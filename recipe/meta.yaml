{% set name = "scikit-plot" %}
{% set version = "0.3.5" %}
{% set sha256 = "92faa58ce2fdbbf7ff93c1bed564c4b615cb3df479c2e4f74dcda034dbb762a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - pip
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - scikit-learn
    - scipy
    - joblib

test:
  imports:
    - scikitplot
    - scikitplot.plotters
    - scikitplot.helpers
    - scikitplot.classifiers
    - scikitplot.clustering
    - scikitplot.estimators
    - scikitplot.cluster
    - scikitplot.decomposition
    - scikitplot.metrics

about:
  home: https://github.com/reiinakano/scikit-plot/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'An intuitive library to add plotting functionality to scikit-learn objects.'
  doc_url: scikit-plot.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - reiinakano
